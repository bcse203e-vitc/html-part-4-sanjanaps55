<!DOCTYPE html>
<html>
    <head>
        <title>form.com</title>
    </head>
    <body>
        <h1>Feedback Form Form</h1>
        <form action="/login" method="post">
            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="rating">Rating:</label><br>
        
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">★ ★ ★ ★ ★</label><br>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★ ★ ★ ★</label><br>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★ ★ ★</label><br>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★ ★</label><br>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label><br><br>
            <label for="rec">Would you recommend us?</label>
            <input type="radio" id="rec" name="rec">YES
            <input type="radio" id="rec" name="rec">NO
            <label for="comments">Reviews</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
            <input type="submit" value="submit"><br>
        </form>
        </body>
    </body>
</html>
