<!DOCTYPE html>
<html>
    <head>
        <title>Online Quiz</title>
    </head>
    <body>
        <h1>Online Quiz</h1>
        <form action="/submit-quiz" method="post">
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="question1">Question 1: What is the capital of France?</label><br>
            <input type="radio" id="q1a1" name="q1" value="Paris" required>
            <label for="q1a1">Paris</label><br>
            <input type="radio" id="q1a2" name="q1" value="London">
            <label for="q1a2">London</label><br>
            <input type="radio" id="q1a3" name="q1" value="Berlin">
            <label for="q1a3">Berlin</label><br>

            <label for="question2">Question 2: Choose the correct colors in the flag of Italy (select multiple):</label><br>
            <input type="checkbox" id="q2a1" name="q2" value="Green">
            <label for="q2a1">Green</label><br>
            <input type="checkbox" id="q2a2" name="q2" value="Red">
            <label for="q2a2">Red</label><br>
            <input type="checkbox" id="q2a3" name="q2" value="Blue">
            <label for="q2a3">Blue</label><br>

            <label for="timer">Time Left:</label><br>
            <input type="text" id="timer" name="timer" placeholder="Time remaining: 10:00" readonly><br><br>

            <input type="submit" value="Submit Quiz"><br>
            <input type="reset" value="Reset"><br>
        </form>
    </body>
</html>
