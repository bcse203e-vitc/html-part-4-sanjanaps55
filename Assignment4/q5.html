<!DOCTYPE html>
<html>
    <head>
        <title>Product Order Form</title>
    </head>
    <body>
        <h1>Product Order Form</h1>
        <form action="/submit-order" method="post">
            <label for="fname">Customer Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="product">Product:</label><br>
            <select id="product" name="product" required>
                <option value="Product1">Product 1 ($100)</option>
                <option value="Product2">Product 2 ($150)</option>
                <option value="Product3">Product 3 ($200)</option>
            </select><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required><br>

            <label for="delivery">Delivery Preferences:</label><br>
            <input type="radio" id="standard" name="delivery" value="Standard" required>
            <label for="standard">Standard</label><br>

            <input type="radio" id="express" name="delivery" value="Express">
            <label for="express">Express</label><br><br>

            <label for="coupon">Apply Coupon:</label><br>
            <input type="text" id="coupon" name="coupon"><br><br>

            <input type="submit" value="Submit Order"><br>
            <input type="reset" value="Reset"><br>
        </form>
    </body>
</html>
