<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Booking Form</title>
    </head>
    <body>
        <h1>Hotel Booking Form</h1>
        <form action="/submit-booking" method="post">
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="contact">Contact Information:</label><br>
            <input type="text" id="contact" name="contact" required><br>

            <label for="checkin">Check-in Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br>

            <label for="checkout">Check-out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br>

            <label for="guests">Number of Guests:</label><br>
            <input type="number" id="guests" name="guests" min="1" value="1" required><br>

            <label for="roomtype">Room Type:</label><br>
            <select id="roomtype" name="roomtype" required>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select><br>

            <label for="services">Additional Services:</label><br>
            <input type="checkbox" id="breakfast" name="services" value="Breakfast">
            <label for="breakfast">Breakfast</label><br>
            <input type="checkbox" id="pickup" name="services" value="Airport Pickup">
            <label for="pickup">Airport Pickup</label><br><br>

            <label for="totalcost">Total Cost:</label><br>
            <input type="text" id="totalcost" name="totalcost" placeholder="Total will be calculated" readonly><br><br>

            <input type="submit" value="Book Now"><br>
            <input type="reset" value="Reset"><br>
        </form>
    </body>
</html>
